services:
  - type: web
    name: ai-code-reviewer-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MODEL_BACKEND
        value: demo
      - key: DEBUG
        value: false